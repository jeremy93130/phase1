<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/tableaux.css" />
  </head>
  <body>
    <!-- Structure balise table : 
    
    balise Table <table></table>
    tr (table row)= lignes
    td (table data)= colonnes
    th (table header)= titre des colonnes -->
    <main>
      <table>
        <caption>
          Ventes
        </caption>
        <thead>
          <tr>
            <th>Jour</th>
            <th>Smarphone</th>
            <th>Tablette</th>
            <th>Portable</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Lundi</th>
            <td>2</td>
            <td>6</td>
            <td>0</td>
          </tr>
          <tr>
            <th>Mardi</th>
            <td>1</td>
            <td>0</td>
            <td>1</td>
          </tr>
          <tr>
            <th>Mercredi</th>
            <td>5</td>
            <td>1</td>
            <td>4</td>
          </tr>
          <tr>
            <th>Jeudi</th>
            <td>12</td>
            <td>10</td>
            <td>8</td>
          </tr>
          <tr>
            <th>vendredi</th>
            <td>2</td>
            <td>6</td>
            <td>7</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td>22</td>
            <td>26</td>
            <td>24</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
