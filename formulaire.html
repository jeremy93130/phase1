<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulaire.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form action="" method="get">
          <label for="pseudo">Pseudonyme :</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Entrez votre Pseudo"
          /><br />
          <label for="password">Mot de passe*</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Tapez votre mot de passe"
          /><br />
          <label for="email" name="email" id="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Entrez votre E-mail"
          /><br />
          <label for="photo" name="photo" id="photo"> Photo </label>
          <input type="file" value="Choisir un fichier" />
        </form>
        <fieldset>
          <legend>Choix Multiples</legend>
          <div>
            <div>
              <label for="pseudo">Pseudonyme :</label>
              <input type="text" name="name" id="name" /><br />
            </div>
            <div>
              <label for="password">Mot de passe*</label>
              <input type="text" name="password" id="password" /><br />
            </div>
            <div>
              <label for="email" name="email" id="email">E-mail</label>
              <input type="email" name="email" id="email" /><br />
            </div>
            <div>
              <label for="photo" name="photo" id="photo"> Photo </label>
              <input type="file" value="Choisir un fichier" />
            </div>
          </div>
          <div>
            <label for="accompagnateurs">Qui seront vos accompagnateurs</label>
            <input type="radio" name="accompagnants" id="accompagnants" />
            <label for="accompagnants" class="noback">En famille</label>
            <input type="radio" name="accompagnants" id="accompagnants" />
            <label for="accompagnants" class="noback">Entre amis</label>
            <input type="radio" name="accompagnants" id="accompagnants" />
            <label for="accompagnants" class="noback">Solo</label>
          </div>
        </fieldset>
        <div class="comment">
          <label for="commentaire">commentaire</label>
          <textarea
            name="commentaire"
            id="commentaire"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </section>
      <section id="envoie">
        <div>
          <button type="button">Envoyer</button>
          <button type="button">Annuler</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
